{% extends 'mvapp/base.html' %}
{% load static %}
{%block title %}Delete movie{% endblock %}
{%block content %}
{% include 'mvapp/includes/mvapp_menu.html' %}
<main role="main">
  <div class="container">
    <div class="row mb-5 mt-3">
      <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        {% comment %} {{ form }} {% endcomment %}
        <input class="btn btn-danger fw-bold"type="submit" value="Confirm">
      </form>
    </div>
  </div>
</main>
{%endblock%}
